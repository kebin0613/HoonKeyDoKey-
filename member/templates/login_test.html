<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="utf-8">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    {% load static %}
    <link rel="shortcut icon" href= "{% static '../static/images/favicon.ico' %}">
    <title>loginPage</title>	

    {% load static %}
    <link href="../static/css/signin.css" rel="stylesheet">
    
    </head>
    <body class="text-center">
        <div class="form-signin">
            <form action="logined_test" method="post" class="container" >
                {% csrf_token %}

                {% load static %}
                <div class="form-floating">
                    <img src= "{% static '../static/images/logo.png' %}" alt="..." />
                </div>

                <div class="form-floating">
                <input type="email" class="form-control" name="human_id" placeholder="이메일">
                </div>
                
                <div class="form-floating">
                <input type="password" class="form-control" name="human_password" placeholder="비밀번호">
                </div>

                <button class="w-100 btn btn-lg btn-primary btn-secondary" type="submit" >로그인</button>
                아직 회원이 아니신가요?<a href="http://49.50.160.72:8000/dontgiveup/register_test"> 회원가입</a>
            </form>
        </div>
    </body>
</html>

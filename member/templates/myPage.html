<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        {% load static %}
        <link rel="shortcut icon" href= "{% static '../static/images/favicon.ico' %}">
        <title>MyPage</title>	
    </head>
    <body>
        <!--Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">ID만 기억하세요 </h1>
                    <h1 class="display-4 fw-bolder">PW는 우리가 기억할께요</h1>
                    <p class="lead fw-normal text-white-50 mb-0">스트레스 받는 PW찾기는 그만하시고 일에 몰두하세요</p>
                </div>
            </div>
        </header>

        {% csrf_token %}
        <div style="text-align: center;  width:100%;;">
            <h4 class="display-7 fw-bolder" style="margin-top: 60px;">{{ human_name }} 님 환영합니다!</h4>
            <h4 class="display-7 fw-bolder">회원정보 관리도 훈키도키로 안전하고 심플하게</h4>
        </div>

        <div class="container" style="height:100%;">
            <div class="row row-cols-auto d-flex justify-content-center" >
                
                <div class="col">
                    <button class="w-100 btn btn-lg btn-dark btn-secondary" type="submit"  data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                            회원정보 수정
                    </button>
                    
                </div>
                <div class="col">
                    <form action="delete_test" method="post" >
                        {% csrf_token %}
                        <p>
                            <button class="w-100 btn btn-lg btn-dark btn-secondary" type="submit" >
                                회원탈퇴
                            </button> 
                        </p>
                    </form>
                </div>
                <div class="col">
                    <form action="logout_test" method="post">
                        {% csrf_token %}
                        <p>
                            <button type="submit" class="btn btn-dark btn-lg" >
                                로그아웃
                            </button> 
                        </p>
                    </form>
                </div>
                <div class="col">  
                    <p>
                        <button type="submit" class="btn btn-dark btn-lg" onclick="window.history.back()" >
                            홈으로 돌아가기
                        </button> 
                    </p>
                </div>
            </div>
        </div>

        <form action="update_test" method="post">
            {% csrf_token %}
            <div class="collapse" id="collapseExample">
                <div style="text-align: center; width:40%; margin:0 auto">
                    <table class="table table-striped table-dark">
                        <tbody>
                            <tr>
                                <th scope="row" >아이디</th>
                                <td><input type="text" value="{{ human_id }}" class="form-control" disabled></td>
                            </tr>
                            <tr>
                                <th scope="row">이름</th>
                                <td><input type="text" value="{{ human_name }}" class="form-control" name="editHumanName_test" placeholder="변경할 이름"></td>
                            </tr>
                            <tr>
                                <th scope="row">비밀번호</th>
                                <td><input type="text" value="{{ human_password }}" class="form-control" name="editPassword_test" placeholder="변경할 비밀번호"></td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="submit" class="btn btn-dark btn-lg" size="lg">수정</button>
                </div>
            </div>
        </form>

        <!--Footer--> 
        <footer class="py-5 bg-dark" style="margin-top: 70px;">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; SangHoon 2021</p></div>
        </footer>

    </body>
</html>
